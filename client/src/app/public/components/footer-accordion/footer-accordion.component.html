<div class="footer-accordion">
  <div class="accordion">
    <div
      class="accordion-item"
      *ngFor="let section of accordionData; let i = index"
    >
      <button class="footer-title" (click)="toggleAccordion(i)">
        {{ section.title }}
      </button>
      <div
        class="accordion-content"
        [style.display]="openIndex === i ? 'block' : 'none'"
      >
        <ul>
          <li *ngFor="let link of section.links">{{ link }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
